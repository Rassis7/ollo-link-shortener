name: Main Workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  InstallDeps:
    uses: olloapp/pipelines/.github/workflows/install-deps.yml@main

  CodeAnalysis:
    uses: olloapp/pipelines/.github/workflows/code-analysis.yml@main
    needs: [InstallDeps]

  Tests:
    uses: olloapp/pipelines/.github/workflows/tests.yml@main
    needs: [InstallDeps, CodeAnalysis]
